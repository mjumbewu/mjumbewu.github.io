<!-- Colors:
     - background: #eeddcc
     - text: black
     - accent: #001d75 (dark #00081f, light #0032c9)
-->

<html>
  <head>
    <title>Mjumbe Poe</title>
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#001d75">

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #eeddcc;
      }

      .card {
        margin: 2%;
        border-bottom: 1px solid #575757;
        border-radius: 4px;
        height: 96%;
        box-sizing: border-box;
        background-color: white;
        box-shadow: 0px 1px 2px #968c81;
      }

      .headshot, .signature, .title, .contact {
        display: block;
        text-align: center;
      }

      .headshot img {
        border: 1px solid #ababab;
        border-radius: 50%;
        width: 50%;
        padding: 2px;
      }

      .signature img {
        width: 100%;
        box-sizing: border-box;
        padding-left: 2em;
      }

      .card hr {
        border: none;
        background-color: #ababab;
        height: 1px;
        margin: 0 5em;
      }

      .card-top {
        height: 70%;
      }

      .card-top-wrapper {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }

      .card-bottom {
        height: 29%;
      }

      .card-bottom-wrapper {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }

      .title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .contact {
        font-size: 0; /* For "removing" whitespace between elements */
      }
      .contact a {
        display: inline-block;
        width: 20%;
      }
      .contact img {
        width: 50%;
      }

      @media (min-width: 27rem) {
        .card {
          max-width: 45rem;
          max-height: 30rem;
          margin: 0 2%;

          position: relative;
          top: 50%;
          transform: translateY(-50%);
        }
        .card-top {
          position: absolute;
          display: inline-block;
          height: 100%;
          width: 50%;
        }
        .card hr {
          display: inline-block;
          margin: 0;

          position: absolute;
          left: 50%;
          top: 15%;
          height: 70%;
          width: 1px;
        }
        .card-bottom {
          position: absolute;
          display: inline-block;
          width: 50%;
          height: 100%;
          left: 50%;
        }
      }

      @media (min-width: 47rem) {
        .card {
          margin: 0 auto;
        }
      }
    </style>
  </head>

  <body>
    <section class="card">
      <div class="card-top">
        <div class="card-top-wrapper">
          <span class="headshot"><img src="headshot.png" title="Mjumbe Poe" alt="Headshot"></span>
          <span class="signature"><img src="signature.png" alt="Mjumbe Poe"></span>
        </div>
      </div>

      <hr>

      <div class="card-bottom">
        <div class="card-bottom-wrapper">
          <span class="title">Urban Technologist</span>
          <div class="contact">
            <a class="contact-github" href="https://www.github.com/mjumbewu/"><img src="github.png"></a>
            <a class="contact-twitter" href="https://www.twitter.com/mjumbewu/"><img src="twitter.png"></a>
            <a class="contact-linkedin" href="https://www.linkedin.com/in/mjumbewu/"><img src="linkedin.png"></a>
            <a class="contact-email" href="mailto:mjumbewu+mpdc@gmail.com"><img src="email.png"></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
